<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Converter</title>
    <style>
      :root{ --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#3b82f6; --accent-2:#10b981; }
      *{ box-sizing:border-box }
      body{ margin:0; background:linear-gradient(180deg,#0b1020,#0a0e1a 60%); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }
      .container{ max-width:980px; margin:40px auto; padding:0 16px; }
      .topbar{ display:flex; gap:16px; align-items:center; justify-content:space-between; }
      .brand{
        font-size: clamp(28px, 4vw, 40px); font-weight:900; margin:0;
        background: conic-gradient(from 90deg at 50% 50%, #60a5fa, #a78bfa, #f472b6, #fb7185, #f59e0b, #10b981, #60a5fa);
        -webkit-background-clip:text; background-clip:text; color:transparent;
        text-shadow: 0 0 18px rgba(255,255,255,.08);
        animation: hue 9s linear infinite;
      }
      @keyframes hue { to { filter:hue-rotate(360deg); } }

      .tabs{ display:flex, gap:8px; flex-wrap:wrap; margin:12px 0 14px }
      .card{ background:rgba(17,24,39,.85); border:1px solid rgba(148,163,184,.18); border-radius:14px; padding:14px }
      button{ background:var(--panel); border:1px solid rgba(148,163,184,.25); color:var(--text); padding:8px 12px; border-radius:10px; cursor:pointer; }
      button:hover{ border-color:rgba(255,255,255,.35) }
      .btn-primary{ background:var(--accent); border-color:transparent }
      .btn-primary:hover{ filter:brightness(1.05) }
      input, select, textarea{ background:#0b1220; color:var(--text); border:1px solid rgba(148,163,184,.25); border-radius:10px; padding:8px 10px; }
      input::placeholder, textarea::placeholder{ color:var(--muted) }
      .muted{ color:var(--muted) }
      dialog{ border:none; border-radius:16px; background:#0b1220; color:var(--text); padding:0; }
      dialog::backdrop{ background:rgba(0,0,0,.55) }
      .modal-body{ padding:18px; min-width:360px; }
      .modal-actions{ display:flex; justify-content:flex-end; gap:8px; margin-top:12px }
      .grid{ display:grid; gap:10px }
      .preview img{ width:100%; max-width:820px; border-radius:10px; border:1px solid rgba(148,163,184,.2) }
      .chips{ display:flex; gap:6px; flex-wrap:wrap; margin-top:8px }
      .chip{ padding:4px 8px; border-radius:999px; border:1px solid rgba(148,163,184,.25); background:#0b1220; font-size:12px }
      .danger{ color:#fecaca }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
